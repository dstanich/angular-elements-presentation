<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom Elements</title>
    <script src="greeting-element.js"></script>
    <script>
      function updateUser() {
        // Updates the custom element with the new attribute
        const user = document.getElementById('new-user').value;
        document
          .getElementsByTagName('greet-user')[0]
          .setAttribute('user', user);
      }
    </script>
  </head>
  <body>
    <h1>Custom Elements</h1>
    <greet-user user="David"></greet-user>
    <br /><br />
    <input id="new-user" type="text" placeholder="New user value..." />
    <button onclick="updateUser()">Update attribute</button>
  </body>
</html>
